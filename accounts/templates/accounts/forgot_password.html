{% load static %}
{% load widget_tweaks %} 
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgor Password Page</title>
	<link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
</head>
<body>
	<div class="main">
		<div class="container-fluid">
			<div class=" pt-4">
				{% if messages %}
					  {% for message in messages %}
						<div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
							<strong>{{ message|capfirst }}</strong>
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
					 {% endfor %}
					{% endif %}
				</div>
			
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 centered-form">
					<img src="/static/assets/img/splitunity.png" class="login-logo">
					<form action="" method="POST">
						{% csrf_token %}
                        <div>
                            Enter your email address and we'll send you a link you can use to pick a new password.
                        </div>
						<div class="login-form">
							<div class="form-group">
                                <input type="email" name="" placeholder="Email" class="form-control">
								<!-- <input type="email" name="" placeholder="Email" class="form-control"> -->
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn">RESET PASSWORD</button>
							</div>
							<div class="form-group">
								<button class="btn"><a href="{% url 'login' %}" style="text-decoration: none; color:black;">LOGIN</a></button>
							</div>
						</div>
                        <input
                          type="hidden"
                          value="1"
                        />
					</form>
				</div>
				<div class="col-sm-4"></div>
				 
			</div> 
		</div>
		<!-- <div class="col-sm-12d">
				<div class="login-footer">
					<ul>
						<li>&copy; SplitUnity 2022</li>
						<li><a href="#">Terms of service</a></li>
						<li><a href="{% url 'core:about' %}">About</a></li>
						<li><a href="#">Privacy policy</a></li>
					</ul> 
				</div>
			</div> -->
	</div>
	<script type="text/javascript" src="/static/assets/js/jquery-3.6.3.min.js"></script>
	<script type="text/javascript" src="/static/assets/js/bootstrap.js"></script>
</body>
</html>
